<div class="homePageContainer">
  <app-toolbar
    (search)="updateSearchQuery($event)"
    (sort)="onSort($event)"
  ></app-toolbar>

  <div class="feedContainer">
    <div *ngFor="let item of showData">
      <app-feed-card [cardData]="item"></app-feed-card>
    </div>
  </div>

  <app-tabular-display [data]="showData"></app-tabular-display>

  <app-pagination
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    (pageChanged)="setPage($event)"
  ></app-pagination>
</div>
